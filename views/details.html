<div class="pure-g">
  <div class="pure-u-1" style="text-align: right;">
    <div class="inner">
      <span ng-show="loggedIn">Welcome {{user}}</span>

      <a href="home" class="pure-button pure-button-primary button-small" style="background: teal;">
        <i class="fa fa-home fw"></i>
        Home
      </a>
      <a ng-show="loggedIn" ng-click="logout()" class="pure-button button-error button-small">
        <i class="fa fa-lock fw"></i>
        Logout
      </a>

    </div>
  </div>
</div>

<div class="pure-g" style="margin-top: 65px;">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4"></div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2">
    <h1 class="title" style="background: white;">Rate A Book</h1>
  </div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4"></div>
</div>
<div class="pure-g" style="margin-top: 50px;">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-3-5">

    <div class="pure-g">
      <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4">
        <div class="inner">
          <img class="pure-img-responsive" src="{{rootPath + book.image}}">
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-3-4">
        <div class="inner">
          <h2 style="margin-top: 1px; font-family: Raleway;">{{book.title}}</h2>
          <span style="display: block; margin-top: -12px; font-size: 13px;">by {{book.author}}</span>
          <p style="font-family: sans-serif; font-size: 13px; text-align: justify;">{{book.description}}</p>
        </div>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4"> </div>
      <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-3-4">
        <div class="inner">

          <form class="pure-form pure-form-stacked" ng-show="allowReviews" style="font-size: 15px;">
            <label>Write a review</label>
            <textarea class="pure-u-1 pure-u-sm-1 pure-u-md-1-1 pure-u-lg-24-24" ng-model="comment" placeholder="Write your comment"></textarea> 
            <button type="submit" class="pure-button pure-button-primary button-small" style="margin-top: 5px;" ng-click="submit()">
              <i class="fa fa-comment fw"></i>
              Submit
            </button>        
          </form>

          <p style="font-size: 12px; margin-top: 35px;"></p>
          <span style="font-size: 12px;">{{bookreviews.length}} Reviews</span>

          <div ng-repeat="rev in bookreviews" style="margin-bottom: 10px; padding: 3px; background:teal; color: #fff; font-family: Raleway; border-radius: 4px;">
            <i class="fa fa-user fw">&nbsp;</i>{{rev.name}}
            <p ng-bind-html="rev.comment | emoticons:{linkTarget:'_blank'}"></p>
            <div ng-show="isOwner(rev)" style="text-align: right;">
              <button class="pure-button button-small button-success"><i class="fa fa-edit fw"></i></button>
              <button title="Delete" ng-click="delete($index)" class="pure-button button-small button-error"><i class="fa fa-trash fw"></i></button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
</div>

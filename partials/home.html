<div id="modal" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <form class="pure-form small-form pure-form-stacked">

          <div class="pure-g">
            <div class="pure-u-1">
              <fieldset>
                <div class="pure-control-group">
                  <label for="name">Name:</label>
                  <input id="name" name="name" type="text" ng-model="user" class="pure-u-1" required>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="uk-modal-footer">
            <button class="pure-button button-success" ng-click="login()" type="submit">Enter</button>
          </div>

        </form>
    </div>
</div>

<div class="pure-g">
  <div class="pure-u-1" style="text-align: right;">
    <div class="inner">
      <span ng-show="loggedIn">Welcome {{user}}</span>

      <a href="#modal" data-uk-modal ng-hide="loggedIn" class="pure-button pure-button-primary button-small" style="background: teal;">
        <i class="fa fa-lock fw"></i>
        Login
      </a>

      <a class="pure-button button-error button-small" ng-click="logout()" ng-show="loggedIn">
        <i class="fa fa-lock fw"></i>
        Logout
      </a>

    </div>
  </div>
</div>
<div class="pure-g" style="margin-top: 45px;">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4"></div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2">
    <h1 class="title" style="background: white;">Rate A Book</h1>
    <form class="pure-form" style="text-align: center;">

      <div class="pure-g" style="margin-top: 45px;">
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-3-5">
          <div class="inner">
            <input type="text" placeholder="Search Books" ng-model="query" class="pure-u-1 pure-u-sm-2-3 pure-u-md-2-3 pure-u-lg-2-3">
            <button type="submit" class="pure-button" ng-click="search()">
              <i class="fa fa-search fw">&nbsp;</i>{{searchStatus}}
            </button>
          </div>
        </div>
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
      </div>

    </form>
  </div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4"></div>
</div>

<div class="pure-g" style="margin-top: 45px;">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-3-5">
    <p class="inner" style="font-family: stalemate; color: teal; font-size: 30px; margin: auto; font-weight: bold;">    {{booksResult.length}} books
    </p>
    <div class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-4 pure-u-lg-4-24" ng-repeat="bk in booksResult">
      <div class="inner">
       <a href="details/{{bk.id}}"><img class="pure-img-responsive" ng-src="{{rootPath + bk.image}}"></a>
      </div>
    </div>
  </div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
</div>

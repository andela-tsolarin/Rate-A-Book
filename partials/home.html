<div class="pure-g">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4"></div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2">
    <h1 class="title" style="background: white;">Rate A Book</h1>
    <form class="pure-form" style="text-align: center;">

      <div class="pure-g">
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-3-5">
          <div class="inner">
            <input type="text" placeholder="Search Books" ng-model="query" class="pure-u-1 pure-u-sm-2-3 pure-u-md-2-3 pure-u-lg-2-3">
            <button type="submit" class="pure-button" ng-click="search()"><i class="fa fa-search fw">&nbsp;</i>{{searchStatus}}</button>
          </div>
        </div>
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
      </div>

    </form>
  </div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-4"></div>
</div>
<div class="pure-g">
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-3-5">
    <p class="inner" style="font-family: stalemate; color: teal; font-size: 30px; margin: auto; font-weight: bold;">    {{booksResult.length}} books
    </p>
    <div class="pure-u-1-2 pure-u-sm-1-3 pure-u-md-1-4 pure-u-lg-4-24" ng-repeat="bk in booksResult">
      <div class="inner">
       <a href="details/{{bk.id}}"><img class="pure-img-responsive" src="{{rootPath + bk.image}}"></a>
      </div>
    </div>
  </div>
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-5"></div>
</div>
